<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Course Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.3s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            margin: 0 0 8px 0;
        }

        .login-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }

        .login-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .login-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .login-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .login-tab:hover {
            color: #667eea;
        }

        .login-form {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .login-form.active {
            display: flex;
        }

        .form-group-login {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group-login label {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a2e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group-login input {
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #ffffff;
            color: #1a1a2e;
        }

        .form-group-login input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background-color: #fafbff;
        }

        .login-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            padding: 12px 16px;
            background-color: #fee;
            border: 1px solid #fcc;
            border-radius: 6px;
            color: #c33;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .login-error.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 12px;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .login-button.loading .loading-spinner {
            display: inline-block;
        }

        .tab-info {
            padding: 12px;
            background-color: #fafbff;
            border-radius: 6px;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 15px;
            border-left: 3px solid #667eea;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="login-title">Welcome</h1>
            <p class="login-subtitle">Course Dashboard</p>
        </div>

        <div class="login-tabs">
            <button class="login-tab active" data-tab="admin" onclick="switchTab('admin')">
                <i class="fas fa-user-shield"></i> Admin
            </button>
            <button class="login-tab" data-tab="student" onclick="switchTab('student')">
                <i class="fas fa-user"></i> Student
            </button>
        </div>

        <!-- ADMIN LOGIN -->
        <form class="login-form active" id="adminForm" onsubmit="handleAdminLogin(event)">
            <div class="tab-info">
                <i class="fas fa-info-circle"></i> Admin login required to manage courses
            </div>
            
            <div class="form-group-login">
                <label for="admin-email">Email Address</label>
                <input 
                    type="email" 
                    id="admin-email" 
                    name="email" 
                    placeholder="admin@example.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group-login">
                <label for="admin-password">Password</label>
                <input 
                    type="password" 
                    id="admin-password" 
                    name="password" 
                    placeholder="••••••••" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="login-error" id="adminError"></div>

            <button type="submit" class="login-button" id="adminBtn">
                <span class="loading-spinner"></span>
                <span id="adminBtnText"><i class="fas fa-sign-in-alt"></i> Login</span>
            </button>
        </form>

        <!-- STUDENT LOGIN -->
        <form class="login-form" id="studentForm" onsubmit="handleStudentLogin(event)">
            <div class="tab-info">
                <i class="fas fa-info-circle"></i> Access your personalized dashboard
            </div>
            
            <div class="form-group-login">
                <label for="student-email">Email Address</label>
                <input 
                    type="email" 
                    id="student-email" 
                    name="email" 
                    placeholder="student@example.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group-login">
                <label for="student-password">Password</label>
                <input 
                    type="password" 
                    id="student-password" 
                    name="password" 
                    placeholder="••••••••" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="login-error" id="studentError"></div>

            <button type="submit" class="login-button" id="studentBtn">
                <span class="loading-spinner"></span>
                <span id="studentBtnText"><i class="fas fa-sign-in-alt"></i> Login</span>
            </button>
        </form>

        <div class="login-footer">
            <p>Secure Course Management System • All Rights Reserved</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://cohort-manager-xi.vercel.app';

        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

            // Update forms
            document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tab}Form`).classList.add('active');

            // Auto-focus email
            document.getElementById(`${tab}-email`).focus();
        }

        function showError(tab, message) {
            const errorEl = document.getElementById(`${tab}Error`);
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }

        function setButtonLoading(tab, loading) {
            const btn = document.getElementById(`${tab}Btn`);
            const btnText = document.getElementById(`${tab}BtnText`);
            btn.disabled = loading;
            btn.classList.toggle('loading', loading);
        }

        async function handleAdminLogin(event) {
            event.preventDefault();
            setButtonLoading('admin', true);

            const email = document.getElementById('admin-email').value.trim();
            const password = document.getElementById('admin-password').value;

            if (!email || !password) {
                showError('admin', 'Please enter both email and password');
                setButtonLoading('admin', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.sessionToken) {
                    localStorage.setItem('admin_session_token', data.sessionToken);
                    localStorage.setItem('admin_jwt_token', data.jwtToken);
                    localStorage.setItem('admin_user', JSON.stringify(data.user));
                    localStorage.setItem('user_type', 'admin');
                    window.location.href = 'index.html';
                } else {
                    showError('admin', data.message || 'Invalid email or password');
                    setButtonLoading('admin', false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('admin', 'Connection error. Please try again.');
                setButtonLoading('admin', false);
            }
        }

        async function handleStudentLogin(event) {
            event.preventDefault();
            setButtonLoading('student', true);

            const email = document.getElementById('student-email').value.trim();
            const password = document.getElementById('student-password').value;

            if (!email || !password) {
                showError('student', 'Please enter both email and password');
                setButtonLoading('student', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/student/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.sessionToken) {
                    localStorage.setItem('student_session_token', data.sessionToken);
                    localStorage.setItem('student_jwt_token', data.jwtToken);
                    localStorage.setItem('student_user', JSON.stringify(data.user));
                    localStorage.setItem('user_type', 'student');
                    window.location.href = 'student-dashboard.html';
                } else {
                    showError('student', data.message || 'Invalid email or password');
                    setButtonLoading('student', false);
                }
            } catch (error) {
                console.error('Student login error:', error);
                showError('student', 'Connection error. Please try again.');
                setButtonLoading('student', false);
            }
        }

        // Auto-focus email input on load
        document.getElementById('admin-email').focus();
    </script>
</body>
</html>
